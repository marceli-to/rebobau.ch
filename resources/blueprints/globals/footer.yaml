sections:
  main:
    display: Main
    fields:
      -
        handle: address
        field:
          antlers: false
          display: Adresse
          type: textarea
          icon: textarea
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
          validate:
            - required
      -
        handle: contact_info
        field:
          collapse: false
          always_show_set_button: false
          previews: true
          buttons:
            - bold
            - removeformat
            - anchor
          save_html: false
          toolbar_mode: fixed
          link_noopener: true
          link_noreferrer: true
          target_blank: true
          reading_time: false
          fullscreen: true
          allow_source: true
          enable_input_rules: true
          enable_paste_rules: true
          antlers: false
          remove_empty_nodes: false
          display: 'Kontakt Information'
          type: bard
          icon: bard
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
          validate:
            - required
