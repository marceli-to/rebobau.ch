sections:
  content:
    display: Content
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
          display: Titel
          instructions_position: above
          listable: hidden
          visibility: visible
          always_save: false
          input_type: text
          antlers: false
      -
        handle: preview_title
        field:
          input_type: text
          antlers: false
          display: Vorschautitel
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
          validate:
            - required
      -
        handle: subtitle
        field:
          input_type: text
          antlers: false
          display: Subtitel
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
          validate:
            - required
      -
        handle: year
        field:
          display: Jahr
          type: integer
          icon: integer
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
          validate:
            - required
      -
        handle: in_realisation
        field:
          default: false
          display: 'In Realisation'
          type: toggle
          icon: toggle
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
  info:
    display: Info
    fields:
      -
        handle: object
        field:
          input_type: text
          antlers: false
          display: Objekt
          type: text
          icon: text
          listable: hidden
          instructions_position: below
          visibility: visible
          always_save: false
          width: 50
          instructions: 'z.B. Neubau'
      -
        handle: client
        field:
          input_type: text
          antlers: false
          display: Bauherr
          type: text
          icon: text
          listable: hidden
          instructions_position: below
          visibility: visible
          always_save: false
          width: 50
          instructions: 'z.B. Privat'
      -
        handle: ref
        field:
          antlers: false
          display: Referenz
          type: textarea
          icon: textarea
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
          width: 50
      -
        handle: volume
        field:
          antlers: false
          display: Bauvolumen
          type: textarea
          icon: textarea
          width: 50
          listable: hidden
          instructions_position: below
          visibility: visible
          always_save: false
          instructions: 'z.B. 3 EFH mit Tiefgarage'
      -
        handle: cost
        field:
          input_type: text
          antlers: false
          display: Baukosten
          type: text
          icon: text
          listable: hidden
          instructions_position: below
          visibility: visible
          always_save: false
          width: 50
          instructions: 'z.B. 3 Mio.'
      -
        handle: periode
        field:
          input_type: text
          antlers: false
          display: Bauzeit
          type: text
          icon: text
          listable: hidden
          instructions_position: below
          visibility: visible
          always_save: false
          width: 50
          instructions: 'z.B. Sommer 2021 - Fr√ºhling 2022'
      -
        handle: job
        field:
          antlers: false
          display: Auftrag
          type: textarea
          icon: textarea
          listable: hidden
          instructions_position: below
          visibility: visible
          always_save: false
          width: 50
          instructions: 'z.B. Kostenmanagement, Ausschreibungen'
      -
        handle: download
        field:
          mode: list
          container: assets
          restrict: false
          allow_uploads: true
          show_filename: true
          display: Download
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
          width: 50
          max_files: 1
  images:
    display: Images
    fields:
      -
        handle: preview_image
        field:
          mode: list
          container: assets
          restrict: false
          allow_uploads: true
          show_filename: true
          max_files: 1
          display: Vorschaubild
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
          validate:
            - required
      -
        handle: hero
        field:
          mode: list
          container: assets
          restrict: false
          allow_uploads: true
          show_filename: true
          max_files: 1
          display: Hero
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
          validate:
            - required
      -
        handle: gallery
        field:
          collapse: false
          always_show_set_button: false
          previews: true
          sets:
            gallery_row:
              display: 'Gallery row'
              fields:
                -
                  import: gallery
          save_html: false
          toolbar_mode: fixed
          link_noopener: false
          link_noreferrer: false
          target_blank: false
          reading_time: false
          fullscreen: true
          allow_source: true
          enable_input_rules: true
          enable_paste_rules: true
          antlers: false
          remove_empty_nodes: false
          display: Bildergalerien
          type: bard
          icon: bard
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
          buttons:
            - removeformat
  settings:
    display: Settings
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
          instructions_position: above
          listable: hidden
          visibility: visible
          always_save: false
          from: '{title}-{subtitle}'
          generate: true
      -
        handle: parent
        field:
          type: entries
          collections:
            - references
          max_items: 1
          listable: false
          localizable: true
title: Reference
