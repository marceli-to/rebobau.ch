{{ content }}
 
  {{ if type == "hero" }}
    <figure class="mb-6 md:mb-8">
      <img src="{{ glide :src="image" width="1600" height="900" }}" class="w-full shadow-4xl" alt="{{ caption }}" />
    </figure>
  {{ /if }}

  {{ if type == "text" }}
  <article>
    {{ text }}
  </article>
  {{ /if }}
 
{{ /content }}
