<li class="w-full md:w-auto p-3 md:p-0 md:mr-3 lg:mr-5 block text-center">
  <a 
    href="{{ url }}" 
    target="{{ target }}" 
    class="text-lg md:text-md font-capitalized uppercase leading-none text-black hover:underline hover:underline-offset-4 hover:decoration-1 {{ if is_current || is_parent }} underline underline-offset-4 decoration-1  {{ /if }}">
    {{ text }}
  </a>
</li>
