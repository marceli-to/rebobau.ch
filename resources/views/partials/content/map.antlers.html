{{ partial:layout/inner-block }}
<div id="map" class="map min-h-[240px] sm:min-h-[320px] sm:min-h-[480px] w-full mb-8"></div>
{{ /partial:layout/inner-block }}
<script src='https://api.mapbox.com/mapbox-gl-js/v1.3.1/mapbox-gl.js'></script>
<link href='https://api.mapbox.com/mapbox-gl-js/v1.3.1/mapbox-gl.css' rel='stylesheet' />
<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoibWFyY2VsaXRvb29vIiwiYSI6ImNrMHNsdmhwdjAzcjIzZ3BldTlqdWhnaWEifQ.EWZE383Tn4xBt0E5pSXh6Q';
  var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/marcelitoooo/ck55dr00808kn1cnxip8mz459',
    center: [`{{ longitude }}`, `{{ latitude }}`],
    zoom: 12
  });
  map.addControl(new mapboxgl.NavigationControl());
  map.scrollZoom.disable();
  
  var geojson = {
    type: 'FeatureCollection',
    features: [{
      type: 'Feature',
      geometry: {
        type: 'Point',
        coordinates: [`{{ longitude }}`, `{{ latitude }}`],
      },
      properties: {
        title: 'Rebobau AG',
        description: 'Fehraltorf'
      }
    }]
  };
  
  // add markers to map
  geojson.features.forEach(function(marker) {
    var el = document.createElement('div');
    el.className = 'marker';
    new mapboxgl.Marker(el)
      .setLngLat(marker.geometry.coordinates)
      .addTo(map);
  });
</script>
